<html>
    <head>
        <title>Spreadsheet</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../src/Csv2Xlsx.js" type="text/javascript"></script>
        <script>
            window.onload = async () => {
                let x = await Csv2Xlsx.convertCsv('http://localhost/csv2xlsx/_test/test.csv', null, updateState);
                if (x) {
                    location.href = x;
                }
                window.setTimeout(() => { window.close(); }, 500);
            };

            function getParameterByName(name) {
                const url = window.location.href;
                const searchParams = new URLSearchParams(url.split('?')[1]);
                return searchParams.get(name);
            }

            function updateState(u) {
                document.getElementById('status').textContent = u.state;
            }
        </script>
        <style>
            html, body {
                height: 100%;
            }
            body {
                background-color: #217346;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            #status {
                margin-top: 20px;
                font-family: "Segoe UI", Arial, sans-serif;
                font-size: 20px;
                color: white;
            }
        </style>
    </head>
    <body>
        <img src="ico.svg" width="30" />
        <div id="status"></div>
    </body>
</html>
